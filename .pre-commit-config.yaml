fail_fast: true

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: check-added-large-files
  - id: forbid-new-submodules
  - id: detect-private-key

- repo: https://github.com/kynan/nbstripout
  rev: 0.8.1
  hooks:
  - id: nbstripout

- repo: https://github.com/psf/black
  rev: 25.1.0
  hooks:
  - id: black
    args: [
      "--line-length", "120", "src"
    ]
    always_run: true
    verbose: true

- repo: https://github.com/pycqa/isort
  rev: 6.0.1
  hooks:
  - id: isort
    args: [
      "--profile", "black",
      "--line-length", "120",
      "--lines-after-imports", "2",
      "src"
    ]
    always_run: true
    verbose: true

- repo: https://github.com/python-poetry/poetry
  rev: 2.1.3
  hooks:
  - id: poetry-check
    args: ["-C", "./src"]
    always_run: true
    verbose: true
  - id: poetry-lock
    args: ["-C", "./src"]

- repo: https://github.com/python-poetry/poetry-plugin-export
  rev: 1.9.0
  hooks:
  - id: poetry-export
    args: [
      "-C", "./src",
      "-f", "requirements.txt",
      "-o", "requirements.txt",
      "--without-hashes"
    ]
    always_run: true
    verbose: true
